<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .box { width: 100%; padding: 10px; margin: 10px 0; }
        .btn { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Signup Now</h3>
        <input type="email" id="signup-email" class="box" placeholder="Email-ID">
        <input type="password" id="signup-password" class="box" placeholder="Password">
        <button onclick="signup()" class="btn">Signup</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function signup() {
            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);

            alert("Signup successful! You can now log in.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
